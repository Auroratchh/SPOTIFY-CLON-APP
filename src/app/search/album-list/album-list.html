<div class="results-section glass-effect">
    <h2>
        <i class="fa-solid fa-compact-disc"></i> √Ålbumes
    </h2>
    <div class="albums-grid">
        @for(album of albums(); track album.id) {
            <div class="album-card glass-effect hover-scale" (click)="onAlbumClick(album)">
                @if (album.images && album.images.length > 0) {
                    <img [src]="album.images[0]?.url" [alt]="album.name" class="album-image">
                } @else {
                    <div class="album-image album-no-image">
                        <i class="fa-solid fa-compact-disc"></i>
                    </div>
                }
                <h3 class="album-name">{{ album.name }}</h3>
                <p class="album-artist">{{ album.artists[0]?.name }}</p>
            </div>
        }
    </div>
</div>
