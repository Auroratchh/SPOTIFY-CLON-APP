<div class="results-section glass-effect">
    <h2>
        <i class="fa-solid fa-music"></i> Canciones
    </h2>
    <div class="tracks-grid">
        @for(track of tracks(); track track.id) {
            <div class="track-card glass-effect hover-scale" (click)="onTrackClick(track)">
                @if (track.album?.images && track.album.images.length > 0) {
                    <img [src]="track.album.images[0]?.url" [alt]="track.name" class="track-image">
                } @else {
                    <div class="track-image track-no-image">
                        <i class="fa-solid fa-music"></i>
                    </div>
                }
                <div class="track-info">
                    <h3 class="track-name">{{ track.name }}</h3>
                    <p class="track-artist">{{ track.artists[0]?.name }}</p>
                </div>
                <button class="play-btn">
                    <i class="fa-solid fa-play"></i>
                </button>
            </div>
        }
    </div>
</div>
