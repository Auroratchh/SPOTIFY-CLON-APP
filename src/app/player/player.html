<head>
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<div class="player-wrapper">
    <div class="player-header">
        <h1 class="app-title">FEATHER</h1>
        <a routerLink="/search" class="search-link glass-effect">
            <i class="fa-solid fa-magnifying-glass"></i>
            Buscar
        </a>
    </div>

    @if (currentTrack && currentCover) {
        <div id="main">
            
            <div class="main-song-container">
                <app-song-info 
                    [song]="currentTrack" 
                    [cover]="currentCover" 
                    displayMode="main">
                </app-song-info>
                
                <app-audio-controller></app-audio-controller>
            </div>

            <div class="playlist-container">
                <app-playlist 
                    [playlist]="playlist" 
                    [cover]="currentCover"
                    [currentTrack]="currentTrack"
                    (trackSelected)="onTrackClick($event)">
                </app-playlist>
            </div>
        </div>
    } @else {
        <div class="empty-player-state">
            <div class="empty-content glass-effect">
                <i class="fa-solid fa-music"></i>
                <h2>¡Bienvenido a Feather!</h2>
                <p>Busca tu música favorita</p>
                <a routerLink="/search" class="start-search-btn">
                    Buscar Música
                </a>
            </div>
        </div>
    }
</div>
