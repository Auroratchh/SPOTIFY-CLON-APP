<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="player-wrapper">
    <div class="player-header">
        <h1 class="app-title">
            FEATHER
        </h1>
        <a routerLink="/search" class="search-link glass-effect">
            <i class="fa-solid fa-magnifying-glass"></i>
            Buscar
        </a>
    </div>

    @if (currentTrack && currentCover) {
        <div id="main">
            <app-song-info 
                [song]="currentTrack" 
                [cover]="currentCover" 
                displayMode="main">
            </app-song-info>
            <app-playlist 
                [playlist]="playlist" 
                [cover]="currentCover"
                (trackSelected)="onTrackClick($event)">
            </app-playlist>
        </div>
        <app-audio-controller></app-audio-controller>
    } @else {
        <div class="empty-player-state">
            <div class="empty-content glass-effect">
                <i class="fa-solid fa-music"></i>
                <h2>¡Bienvenido a Feather!</h2>
                <p>Busca tu música favorita para empezar a escuchar</p>
                <a routerLink="/search" class="start-search-btn">
                    
                    Buscar Música
                </a>
            </div>
        </div>
    }
</div>
</body>
</html>
